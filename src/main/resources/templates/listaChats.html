<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="fragments/head :: header" />
  <title>IW: listaChats</title>
</head>

<body class="d-flex flex-column h-100">
  <header th:replace="fragments/nav.html :: nav"></header>

  <main class="flex-shrink-0">
    <h1 class="text-center my-3">PEDIDOS REALIZADOS EN REPARTO</h1>
    <div class="container">
      <div class="row">
        <!-- Pedidos-->
        <div class="col">
          <table class="table table-hover">
            <thead class="table-success">
              <tr>
                <th scope="col">PEDIDO</th>
                <th scope="col">REPARTIDOR</th>
                <th scope="col">RESTAURANTE</th>
                <th scope="col">DIR RESTAURANTE</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="x : ${pedidos}">
                <th scope="row" th:text=${x.id}></th>
                <td th:text=${x.repartidor.id}></td>
                <td th:text=${x.restaurante.nombre}></td>
                <td th:text=${x.restaurante.direccion}></td>
                <td>
                    <form th:action="@{/user/} + ${user.id}+ @{/chat/} + ${x.id}" method="GET">
                        <button type="submit" class="btn btn-success">HABLAR</button></td>
                      </form>
                </td>
              </tr>
          </table>
        </div>
        </div>
      </div>
    </div>
  </main>

  <th:block th:replace="fragments/footer.html :: footer" />

</body>

</html>
