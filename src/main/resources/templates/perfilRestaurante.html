<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="fragments/head :: header" />
        <title>EatAway: Perfil Restaurante</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header th:replace="fragments/nav.html :: nav"></header>
        <div th:each ="x: ${availableRestaurants}">
            <div class="container">
            <div class="col">
                <div class="text-align: left">
                    <h1 th:text="${x.nombre}"></h1>
                    <img th:src="@{/img/}+${x.nombre}+@{.jpg}" width="300px" height="300px" alt="Logo del restaurante">
                </div>
                <select class="mt-5">
                    
                    <option selected>Ofertas</option>
                    <option value="1">Añadir</option>
                    <option value="2">Eliminar</option>
                    <option value="3">Modificar</option><select class="mt-5">
                </select>
                <select class="mt-5">
                
                    <option selected>Platos</option>
                    <option value="1">Añadir</option>
                    <option value="2">Eliminar</option>
                    <option value="3">Modificar</option><select class="mt-5">
                </select>
                <select class="mt-5">
                    
                    <option selected>Menú</option>
                    <option value="1">Añadir</option>
                    <option value="2">Eliminar</option>
                    <option value="3">Modificar</option><select class="mt-5">
                </select>
                <select class="mt-5">
                    
                    <option selected>Restaurantes</option>
                    <option value="1">Añadir</option>
                    <option value="2">Eliminar</option>
                    <option value="3">Modificar</option><select class="mt-5">
                </select>
                
                
            </div>  
            </div>
            <div class="container">
                <div class="row align-items start">
                <div class="col">
                    <h2>Valoracion media:</h2>
                </div> 
                    <div class="col">
                        <h2>Últimas valoraciones</h2>
                        <ol>
                            <li>Reseña 1</li>
                            <li>Reseña 2</li>
                            <li>Reseña 3</li>
                            <li>Reseña 4</li>
                            <li>Reseña 5</li>
                        </ol>
                    </div>
                    <div class="col">
                        <h2>Últimos pedidos realizados</h2>
                        <ol>
                            <li>Pedido 1</li>
                            <li>Pedido 2</li>
                            <li>Pedido 3</li>
                            <li>Pedido 4</li>
                            <li>Pedido 5</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:replace="fragments/footer.html :: footer" />
    </body>
</html>
