<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="fragments/head :: header" />
        <title>EatAway: Chat Cliente</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header th:replace="fragments/nav.html :: nav"></header>
        <div class="col">
          <div class="container">
            <div class="row">
              <div style="border: 1px solid; border-color: black; height: 300px;"> 
                    <!-- recepción de mensajes -->
                <div class="py-5 row" id="mensajes">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <!-- envío de mensajes -->
                <form class="row" th:action="@{/user/} +${idRepartidor}+ @{/msg}" method="POST">
                  <div class="col" style="margin-top: 10px;">
                   <input class="form-control" type="text" id="message" placeholder="Envia un mensaje al repartidor" />
                  </div>
                  <div class="col" style="margin-top: 10px;">
                    <button id="sendmsg" th:attr="data-id=${user.id}" class="btn btn-success" type="submit">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <th:block th:replace="fragments/footer.html :: footer" />
    </body>
</html>
<script src="/js/stomp.js"></script>
<script src="/js/mensajeria.js"></script>
