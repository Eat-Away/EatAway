<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="fragments/head :: header" />
        <title>EatAway: Añadir Extra</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header th:replace="fragments/nav.html :: nav"></header>
        <div class="container">
            <h1 th:text="@{Añadir un extra}"></h1>
            <form action="#" th:action="@{/addExtra}" th:object="${extra}" method="post">
                <div class="container">
                    <label for="idPlato">Selecciona un plato:</label>
                    <select class="form-select" id="idPlato" name="idPlato">
                        <option th:each="plato: ${platos}" th:value="${plato.id}" th:text="${plato.nombre}"></option>
                    </select>
                </div>
                <div class="container">
                    <label for="nombre" class="form-label">Nombre del extra:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="container">
                    <label for="precio" class="form-label">Precio del extra:</label>
                    <input type="text" class="form-control" id="precio" th:field="*{precio}" required>
                </div>
                <div class="container">
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
            </form>
        </div>
        <th:block th:replace="fragments/footer.html :: footer" />
    </body>
</html>
