<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: listaPedidos</title>
</head>

<body class="d-flex flex-column h-100">
  <header th:replace="fragments/nav.html :: nav"></header>

  <main class="flex-shrink-0">
    <h1 style = 'text-align: center;'>PEDIDOS</h1>
    <div class="container">
      <div class="row">
        <!-- Pedidos Clientes-->
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">REFERENCIA</th>
                <th scope="col">CLIENTE</th>
                <th scope="col">RESTAURANTE</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each = "x : ${pedidos}">
                <th scope="row" th:text =${x.id}></th>
                <td th:text = ${x.lastName}></td>
                <td th:text = ${x.nombre}></td>
                <td><button type="button" class="btn btn-success">Info</button></td>
                <td><button type="button" class="btn btn-success">Recoger</button></td>
              </tr>
              <tr>
            </tbody>
          </table>                    
        </div>
        <!-- Mapa -->
        <div class="col">
          <img src="/img/mapa.jpg" class="card-img-top" alt="..." href="{/]" width="2000" height="500" >
        </div>
        <!-- Chat Cliente-->
        <div class="col">
          <div class="container">
            <!-- Chat -->
            <div class="row">
              <div style="border: 1px solid; border-color: black; height: 300px;">        
              </div>
            </div>
            <!-- Para Escribir-->
            <div class="row">
              <div style="display:flex; align-items:initial; margin-top: 10px;">
                <input type="text" style="width : 270px;">
                <button type="button" class="btn btn-success">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
