<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>EatAway</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <div class="list-group">
                <select name = "filter" aling="left" class="mt-5">
                    
                    <option th:each = "x : ${filterOptions}" th:text="${x}" ></option>

                </select>
            </div>  
        </div>

        <div class="container">
            <h3 class="mt-5">Categor√≠as</h3>
            <div class="list-group list-group-horizontal">
                <div class="row align-items-center">
                    <div class="col" th:each = "x : ${labelOptions}">
                        <input th:value="${x.nombre}" style="background-color:rgb(202, 207, 214);" type="button">
                    </div>

                </div>
            </div>
        </h3>
        <div class="container">
            <h3>Restaurantes</h3>
            <div class="card-group">
                <a class="card mx-2 rounded" th:href="@{/restaurante}" href="/restaurante">
                    <img th:src="@{/img/vips.jpg}" src="/img/vips.jpg" class="card-img-top" width="500" height="300">
                    <div class="card-body">
                        <h5 class="card-title">Vips</h5>
                    </div>
                </a>
                <a class="card mx-2 border-start rounded" th:href="@{/restaurante}" href="/restaurante">
                    <img th:src="@{/img/fooster.jpg}" src="/img/fooster.jpg" class="card-img-top" width="500" height="300">
                    <div class="card-body">
                        <h5 class="card-title">Fooster Hollywood</h5>
                    </div>
                </a>
                <a class="card mx-2 border-start rounded" th:href="@{/restaurante}" href="/restaurante">
                    <img th:src="@{/img/ginos.jpg}" src="/img/ginos.jpg" class="card-img-top" width="500" height="300">
                    <div class="card-body">
                        <h5 class="card-title">Ginos</h5>
                    </div>
                </a>
            </div>
            <h3>Cerca de ti</h3>
            <div class="card-group">
                    <img th:src="@{/img/mapa.jpg}" src="/img/mapa.jpg" class="right" width="50" height="50">
        </div>
    
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
