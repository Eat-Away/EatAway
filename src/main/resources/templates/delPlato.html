<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="fragments/head :: header" />
        <title>EatAway: Eliminar Plato</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header th:replace="fragments/nav.html :: nav"></header>
        <div class="container">
            <h1 th:text="@{Eliminar un plato}"></h1>
            <form action="#" th:action="@{/delPlato}" method="post">
                <div class="container">
                    <label for="idPlato">Selecciona un plato:</label>
                    <select class="form-select" id="idPlato" name="idPlato">
                        <option th:each="plato: ${platos}" th:value="${plato.id}" th:text="${plato.nombre}"></option>
                    </select>
                </div>
                <div class="container">
                    <!--<label for="confirmacion" class="form-label">Nombre del extra:</label>-->
                    <input type="checkbox" class="form-control" id="confirmacion" required>Estoy de acuerdo en borrar este plato</input>
                </div>
                <div class="container">
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
            </form>
        </div>
        <th:block th:replace="fragments/footer.html :: footer" />
    </body>
</html>
