<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Restaurante</title>
</head>


<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h3 align="center" class="fs-1 fst-italic fw-bold" style="color:brown">Restaurante Indio</h3>
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-mdb-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/img/restaurante1.jpg" class="d-block w-100" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/restaurante2.jpg" class="d-block w-100" alt="Second slide">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </h3>

            <h3 class="mt-5">Bebidas</h1>
                <div class="list-group list-group-horizontal">
                    <a class="list-group-item border-0">
                        <img href="#" src="/img/cocacola.jpg" width="400" height="200">
                    </a>
                    <a class="list-group-item border-0">
                        <img href="#" src="/img/sprite2.jfif" width="400" height="200">
                    </a>
                </div>
            </h3>

            <h3 class="mt-5">Principales</h1>
                <div class="list-group list-group-horizontal">
                    <a class="list-group-item border-0">
                        <img href="#" src="/img/samosa.jpg" width="400" height="200">
                    </a>
                    <a class="list-group-item border-0">
                        <img href="#" src="/img/tika.jpg" width="400" height="200">
                    </a>
                </div>
            </h3>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>
</html>
