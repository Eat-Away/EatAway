<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title th:text="@{Eat Away - } + ${restaurante.nombre}"></title>
</head>


<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container mt-3">
            <div class="row justify-content-center">
                <h3 class="fs-1 fst-italic fw-bold text-center" style="color:brown" th:text="${restaurante.nombre}"></h3>
                <div id="restaurantImages" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/img/restaurante1.jpg" class="d-block w-100" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/restaurante2.jpg" class="d-block w-100" alt="Second slide">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target ="#restaurantImages" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target ="#restaurantImages" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        
            <div class="row justify-content-center my-4">
                <h4 class="font-italic" style="color:brown" align="center">Es la hora perfecta para comer una hamburguesa o una ensalada de bulgur o comida italiana o mexicana.</h4>
                <h3 class="mt-5 text-center">Nuestros Platos Principales</h3><p></p><p></p>
                    <div class="d-flex justify-content-center">
                        <div class="col" th:each = "x : ${platos}">
                            <a class="link-success" style="text-decoration: none;" th:href="@{/platos?id=}+${x.id}">
                                <div class="row">
                                    <div class="col">
                                        <img th:src="@{/img/}+${x.nombre}+@{.jpg}" class="card-img-top" width="383" height="180">
                                    </div> 
                                    <div class="col">
                                        <div class="row">
                                            <h4 class="font-italic" th:text="${x.nombre}">Nombre del plato</h4>
                                        </div>
                                        <div class="row">
                                            <h6 class="font-italic"  th:text="${x.descripcion}">Descripcion del plato</h6>
                                        </div>
                                        <div class="row">
                                            <h5 class="font-italic" th:text="${x.precio}+â‚¬ ">Precio del plato</h5>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </h3>
            </div>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>
</html>
