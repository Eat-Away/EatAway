<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="fragments/head :: header" />
        <title>EatAway: A単adir Etiqueta</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header th:replace="fragments/nav.html :: nav"></header>
        <div class="container">
            <h1 th:text="|A単adir una etiqueta para el restaurante ${restaurante.nombre}|"></h1>
            <form action="#" th:if="${admin == 0}" th:action="@{/restaurante/addLabel}" th:object="${label}" method="post">
                <div class="container">
                    <label for="nombre" class="form-label">Nombre de la etiqueta:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="container">
                    <input type="hidden" id="idRestaurante" name="idRestaurante" th:value="${restaurante.id}" required>
                    <button type="submit" class="btn btn-success">A単adir</button>
                </div>
            </form>
            <form action="#" th:if="${admin == 1}" th:action="@{/admin/addLabel}" th:object="${label}" method="post">
                <div class="container">
                    <label for="nombre" class="form-label">Nombre de la etiqueta:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="container">
                    <input type="hidden" id="idRestaurante" name="idRestaurante" th:value="${restaurante.id}" required>
                    <button type="submit" class="btn btn-success">A単adir</button>
                </div>
            </form>
        </div>
        <th:block th:replace="fragments/footer.html :: footer" />
    </body>
</html>
