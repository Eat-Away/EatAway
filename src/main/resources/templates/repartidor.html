<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Repartidor</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <div class="container" th:if="${message != null}">
        <div class="alert alert-success" role="alert" th:text="${message}"></div>
    </div>
    <main class="flex-shrink-0">
        <div class="container px-5">
            <div class="row justify-content-center mt-4">
                <div class="col-5 me-3">
                    <div class="row">
                        <div class="col d-flex">
                            <div class="flex-shrink-0">
                              <img class="rounded-circle iwthumb profile-pic" th:src="@{/user/{id}/conf(id=${session.u.id})}" alt="Profile pic">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <p>Usuario: <span th:text="${user.username}">Paco</span></p>
                                <p>Nombre: <span data-reveal-id="firstName" th:text="${user.firstName}">Paco</span></p>
                                <p>Apellidos: <span data-reveal-id="lastName" th:text="${user.lastName}">Paco</span></p>
                                <p>Dirección: <span data-reveal-id="direction" th:text="${user.direccion}">C/ bbb, 9</span></p>                       
                            </div>
                        </div> 
                    </div>
                    <div class="row">
                        <button class="btn btn-outline-success mt-3 col-6" data-bs-toggle="collapse" data-bs-target="#ajustes">Configuración</button>
                        <div id="ajustes" class="collapse my-3 px-0">
                            <form th:action="@{/user/__${user.id}__/conf}" method="POST" enctype = "multipart/form data">
                                <div id="profile" class="mb-4 col-10">
                                    <label for="f_avatar" class="form-label">Cambiar foto de perfil</label>
                                    <input type="file" class="mb-2 form-control" id="f_avatar" name="photo" accept="image/jpeg,image/png">
                                    <img id="avatar" class="mb-2 img-fluid" alt="imagen a subir"/>
                                </div>
                                <div class="mb-4 col-10">
                                    <label for="firstNameConf" class="form-label">Nombre:</label>
                                    <input type="text" class="mb-2 form-control" name="firstName" id="firstNameConf" value="">
                                    <label for="lastNameConf" class="form-label">Apellidos</label>
                                    <input type="text" class="mb-2 form-control" name="lastName" id="lastNameConf" value=""> 
                                </div>
                                <div class="mb-4 col-10">
                                    <label for="dirConf" class="form-label">Dirección de entrega:</label>
                                    <input type="text" class="mb-2 form-control" name="direction" id="dirConf" value="">
                                </div>
                                <button type="submit" class="btn btn-outline-secondary" id="postConf">Guardar cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-5 me-3">
                    <form th:action="@{/repartidor/} + ${user.id}+ @{/listaPedidos}" method="get">
                        <button type="submit" class="btn btn-outline-success mt-3 col-6">¡ A TRABAJAR !</button>
                      </form>
                    
                </div>
            </div>

            <!-- recepción de mensajes -->
            <div class="py-5 row" id="mensajes">
            </div>
            <!-- envío de mensajes -->
            <div class="py-5 row ">
                <form th:action="@{/user/__${user.id}__/msg}" method="POST">
                    <input type="text" id="message" placeholder="escribe a este usuario" />
                    <button id="sendmsg" class="btn btn-secondary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("#avatar").style.display = "none";
        });

        // envio de mensajes con AJAX
        let b = document.getElementById("sendmsg");
        b.onclick = (e) => {
            e.preventDefault();
            go(b.parentNode.action, 'POST', {
                    message: document.getElementById("message").value
                })
                .then(d => console.log("happy", d))
                .catch(e => console.log("sad", e))
        }

        // cómo pintar 1 mensaje (devuelve html que se puede insertar en un div)
        function renderMsg(msg) {
            console.log("rendering: ", msg);
            return `<div>${msg.from} @${msg.sent}: ${msg.text}</div>`;
        }

        // pinta mensajes viejos al cargarse, via AJAX
        let messageDiv = document.getElementById("mensajes");
        go(config.rootUrl + "/user/received", "GET").then(ms =>
            ms.forEach(m => messageDiv.insertAdjacentHTML("beforeend", renderMsg(m)))

            }
        }

            document.querySelector("#avatar").style.display = "inline";
            let img = document.querySelector("#avatar");
            let fileInput = document.querySelector("#f_avatar");

</body>

</html>
